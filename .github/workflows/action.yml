name: Node.js CI/CD

on:
  push:
    branches: 
      - main

jobs:
  build_ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    # - name: Build and test
    #   run: npm test

  deploy_cd:
    runs-on: ubuntu-latest
  
    steps:
    - name: Deploy to EC2
      run: |
        ssh -i ./key.pem {{ secrets.EC2_HOST_IP }} << 'EOF'
          cd {{ secrets.EC2_FOLDER}}
          npm install
          sudo pm2 restart backend
        EOF